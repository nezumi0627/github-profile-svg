<svg fill="none" viewBox="0 0 1000 400" width="100%" height="100%" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                /* „Éô„Éº„Çπ„Çπ„Çø„Ç§„É´ */
                :root {
                    --base-size-8: 8px;
                    --base-size-16: 16px;
                    --base-font-size: 16px;
                    --line-height: 1.5;
                    --content-padding: clamp(0.75rem, 2vw, 2rem);
                    --title-size: clamp(1.75rem, 6vw, 80px);
                    --subtitle-size: clamp(1rem, 3vw, 32px);
                    --info-size: clamp(0.875rem, 1.5vw, 24px);
                }

                .container {
                    font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    margin: 0;
                    width: 100%;
                    height: 100%;
                    background: linear-gradient(125deg, #0f172a 0%, #1e293b 100%);
                    position: relative;
                    overflow: hidden;
                    padding: clamp(var(--base-size-8), 1.5vw, var(--base-size-16));
                    min-height: 320px;
                    height: 100%;
                    aspect-ratio: 1000/400;
                    box-sizing: border-box;
                }

                .aurora {
                    position: absolute;
                    width: 150%;
                    height: 150%;
                    background: 
                        radial-gradient(circle at 50% -20%, rgba(147, 51, 234, 0.15) 0%, transparent 70%),
                        radial-gradient(circle at 0% 120%, rgba(59, 130, 246, 0.15) 0%, transparent 70%),
                        radial-gradient(circle at 100% 100%, rgba(16, 185, 129, 0.15) 0%, transparent 70%);
                    filter: blur(60px);
                }

                .content {
                    position: relative;
                    z-index: 1;
                    text-align: center;
                    padding: var(--content-padding);
                    background: rgba(15, 23, 42, 0.6);
                    border-radius: clamp(16px, 3vw, 30px);
                    border: 1px solid rgba(255, 255, 255, 0.1);
                    box-shadow: 0 0 80px rgba(0, 0, 0, 0.3);
                    backdrop-filter: blur(20px);
                    width: clamp(320px, 95%, 900px);
                    margin: auto;
                }

                .title {
                    font-size: var(--title-size);
                    font-weight: 800;
                    margin: 0;
                    background: linear-gradient(120deg, 
                        #10b981 0%, 
                        #3b82f6 25%, 
                        #9333ea 50%,
                        #3b82f6 75%,
                        #10b981 100%);
                    background-size: 400% auto;
                    -webkit-background-clip: text;
                    background-clip: text;
                    color: transparent;
                    text-shadow: 0 0 40px rgba(16, 185, 129, 0.3);
                    animation: shine 15s linear infinite;
                    line-height: 1.2;
                }

                .subtitle {
                    font-size: var(--subtitle-size);
                    margin: clamp(12px, 2vw, 24px) 0 0 0;
                    letter-spacing: clamp(1px, 0.5vw, 2px);
                    font-weight: 300;
                }

                .subtitle-gradient {
                    background: linear-gradient(120deg, #e2e8f0, #f8fafc);
                    -webkit-background-clip: text;
                    background-clip: text;
                    color: transparent;
                }

                .emoji {
                    color: #f8fafc;
                }

                .info-text {
                    font-size: var(--info-size);
                    color: #94a3b8;
                    margin: clamp(12px, 2vw, 24px) 0;
                    letter-spacing: clamp(0.5px, 0.2vw, 1px);
                    line-height: var(--line-height);
                    font-weight: 300;
                }

                .highlight {
                    color: #10b981;
                    font-weight: 500;
                    text-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
                }

                @keyframes shine {
                    0% { background-position: 0% center; }
                    100% { background-position: 400% center; }
                }

                /* „É¨„Çπ„Éù„É≥„Ç∑„ÉñÂØæÂøú */
                @media (max-width: 767px) {
                    .container {
                        min-height: 280px;
                    }
                    
                    .aurora {
                        filter: blur(30px);
                        opacity: 0.8;
                    }

                    .content {
                        backdrop-filter: blur(10px);
                        padding: calc(var(--content-padding) * 0.8);
                    }
                }

                @media (max-width: 480px) {
                    .container {
                        min-height: 240px;
                    }
                    
                    .content {
                        padding: calc(var(--content-padding) * 0.6);
                    }
                }

                /* „Ç¢„ÇØ„Çª„Ç∑„Éì„É™„ÉÜ„Ç£ÂØæÂøú */
                @media (prefers-reduced-motion: reduce) {
                    .title {
                        animation: none;
                    }
                }

                /* È´òDPI„Éá„Ç£„Çπ„Éó„É¨„Ç§ÂØæÂøú */
                @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
                    .aurora {
                        filter: blur(calc(var(--blur-amount, 60px) * 0.75));
                    }
                }
            </style>
            <div class="container">
                <div class="aurora"></div>
                <div class="content">
                    <h1 class="title">Hi! I'm nezumiüê≠</h1>
                    <p class="subtitle">
                        <span class="subtitle-gradient">A Python Developer from Japan</span>
                        <span class="emoji">üêç</span>
                    </p>
                    <p class="info-text">
                        <span class="highlight">16-year-old</span> developer based in <span class="highlight">Fukuoka, Japan</span>
                    </p>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>