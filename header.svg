<svg fill="none" viewBox="0 0 1280 850" width="100%" height="100%" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                :root {
                    --base-size-8: 8px;
                    --base-size-16: 16px;
                    --base-font-size: 16px;
                    --line-height: 1.5;
                    --content-padding: clamp(0.75rem, 2vw, 2rem);
                    --title-size: clamp(1.75rem, 6vw, 80px);
                    --subtitle-size: clamp(1rem, 3vw, 32px);
                    --info-size: clamp(0.875rem, 1.5vw, 24px);
                }

                /* SVGÂÖ®‰Ωì„ÅÆ„Ç≥„É≥„ÉÜ„Éä */
                svg {
                    max-width: 1280px;
                    min-width: 320px;
                    width: 100%;
                    height: auto;
                    margin: 0 auto;
                    display: block;
                }

                .container {
                    font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    margin: 0;
                    width: 100%;
                    height: 100%;
                    background: linear-gradient(125deg, #0f172a 0%, #1e293b 100%);
                    position: relative;
                    overflow: hidden;
                    padding: clamp(var(--base-size-8), 1.5vw, var(--base-size-16));
                    min-height: 320px;
                    aspect-ratio: 1280/850;
                }

                .content {
                    position: relative;
                    z-index: 1;
                    text-align: center;
                    padding: var(--content-padding);
                    background: rgba(15, 23, 42, 0.6);
                    border-radius: clamp(16px, 3vw, 30px);
                    border: 1px solid rgba(255, 255, 255, 0.1);
                    box-shadow: 0 0 80px rgba(0, 0, 0, 0.3);
                    backdrop-filter: blur(20px);
                    width: clamp(320px, 95%, 1200px);
                    margin: auto;
                }

                /* „É¨„Çπ„Éù„É≥„Ç∑„ÉñÂØæÂøú */
                @media (min-width: 1280px) {
                    .container {
                        padding: var(--base-size-16);
                    }
                    .content {
                        max-width: 1200px;
                    }
                }

                @media (max-width: 767px) {
                    .container {
                        min-height: 280px;
                        padding: var(--base-size-8);
                    }
                    .content {
                        width: 100%;
                        padding: calc(var(--content-padding) * 0.8);
                    }
                }

                /* GitHub„ÉÄ„Éº„ÇØ„É¢„Éº„ÉâÂØæÂøú */
                @media (prefers-color-scheme: dark) {
                    .content {
                        background: rgba(15, 23, 42, 0.8);
                    }
                }

                /* È´òDPI„Éá„Ç£„Çπ„Éó„É¨„Ç§ÂØæÂøú */
                @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
                    .aurora {
                        filter: blur(calc(var(--blur-amount, 60px) * 0.75));
                    }
                }
            </style>
            <div class="container">
                <div class="aurora"></div>
                <div class="content">
                    <h1 class="title">Hi! I'm nezumiüê≠</h1>
                    <p class="subtitle">
                        <span class="subtitle-gradient">A Python Developer from Japan</span>
                        <span class="emoji">üêç</span>
                    </p>
                    <p class="info-text">
                        <span class="highlight">16-year-old</span> developer based in <span class="highlight">Fukuoka, Japan</span>
                    </p>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>