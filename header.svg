<svg fill="none" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    margin: 0;
                    width: 100%;
                    min-height: fit-content;
                    background: linear-gradient(125deg, #0f172a 0%, #1e293b 100%);
                    position: relative;
                    overflow: hidden;
                    padding: 2rem 0;
                }

                .aurora {
                    position: absolute;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background: 
                        radial-gradient(circle at 50% -20%, rgba(147, 51, 234, 0.15) 0%, transparent 70%),
                        radial-gradient(circle at 0% 120%, rgba(59, 130, 246, 0.15) 0%, transparent 70%),
                        radial-gradient(circle at 100% 100%, rgba(16, 185, 129, 0.15) 0%, transparent 70%);
                    filter: blur(60px);
                }

                .content {
                    position: relative;
                    z-index: 1;
                    text-align: center;
                    padding: 3rem;
                    background: rgba(15, 23, 42, 0.6);
                    border-radius: 30px;
                    border: 1px solid rgba(255, 255, 255, 0.1);
                    box-shadow: 0 0 80px rgba(0, 0, 0, 0.3);
                    backdrop-filter: blur(20px);
                }

                .title {
                    font-size: 120px;
                    font-weight: 800;
                    margin: 0;
                    background: linear-gradient(120deg, 
                        #10b981 0%, 
                        #3b82f6 25%, 
                        #9333ea 50%,
                        #3b82f6 75%,
                        #10b981 100%);
                    background-size: 400% auto;
                    -webkit-background-clip: text;
                    background-clip: text;
                    color: transparent;
                    text-shadow: 0 0 40px rgba(16, 185, 129, 0.3);
                    animation: shine 15s linear infinite;
                }

                .subtitle {
                    font-size: 48px;
                    margin: 24px 0 0 0;
                    letter-spacing: 2px;
                    font-weight: 300;
                }

                .subtitle-gradient {
                    background: linear-gradient(120deg, #e2e8f0, #f8fafc);
                    -webkit-background-clip: text;
                    background-clip: text;
                    color: transparent;
                }

                .emoji {
                    color: #f8fafc;
                }

                .info-text {
                    font-size: 28px;
                    color: #94a3b8;
                    margin: 24px 0;
                    letter-spacing: 1px;
                    line-height: 1.5;
                    font-weight: 300;
                }

                .highlight {
                    color: #10b981;
                    font-weight: 500;
                    text-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
                }

                @keyframes shine {
                    0% { background-position: 0% center; }
                    100% { background-position: 400% center; }
                }
            </style>
            <div class="container">
                <div class="aurora"></div>
                <div class="content">
                    <h1 class="title">Hi! I'm nezumiüê≠</h1>
                    <p class="subtitle">
                        <span class="subtitle-gradient">A Python Developer from Japan</span>
                        <span class="emoji">üêç</span>
                    </p>
                    <p class="info-text">
                        <span class="highlight">16-year-old</span> developer based in <span class="highlight">Fukuoka, Japan</span>
                    </p>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>